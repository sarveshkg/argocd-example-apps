apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      name: red-deployment
  template:
    metadata:
      labels:
        name: red-deployment
    spec:
      containers:
        - image: adamtravis/rollouts:red
          name: red-deployment
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: red-deployment
  labels:
    name: red-deployment
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
  selector:
    name: red-deployment
  type: NodePort
